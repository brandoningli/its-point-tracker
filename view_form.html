<style>
/* ---------- Tooltip CSS ------------------*/
/* Tooltip container */
.tooltip {
    position: relative;
    display: inline-block;
}

/* Tooltip text */
.tooltip .tooltiptext {
    visibility: hidden;
    width: 160px;
    background-color: black;
    color: #fff;
    text-align: center;
    padding: 5px;
    border-radius: 6px;

    /* Position the tooltip text on bottom */
    position: absolute;
    z-index: 1;
    top: 100%;
    left: 50%;
    margin-left: -80px; /* Use half of the width (120/2 = 60), to center the tooltip */

    /* Animation In */
    opacity: 0;
    transition: opacity 1s;
}

/* Arrow on Top */
.tooltip .tooltiptext::after {
   content: " ";
    position: absolute;
    bottom: 100%;  /* At the top of the tooltip */
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: transparent transparent black transparent;
}
/* Show the tooltip text when you focus on the input inside the tooltip container */
input:focus ~ .tooltiptext{
    visibility: visible;
    opacity: 1;
}


</style>
